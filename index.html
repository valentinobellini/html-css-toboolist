<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>ToBooList</title>
</head>
<body>

    <!-- header_logo+testo -->
    <header>
        <img src="./img/img/Logo.png" alt="logo boolean">
        <span>Toboolist</span>
    </header>


    <!-- main body fo the page -->
    <main>
        <div class="container">

            <!-- buttons section -->
            <section>
                <button id="task_button">Add Task</button>
        
                <button id="section_button">Add Section</button>
            </section>
    
            <!-- to do section -->
             <section>
                <span class="task_section">New task</span>
                <ul>
                    <li class="task_done">
                        Quarterly Newsletter
                        <button class="label editorial">Editorial</button>
                    </li>
                </ul>

                <span>Today</span>
                <ul>
                    <li class="task_done">Recruiting blog post
                        <button class="label editorial">Editorial</button>
                    </li>

                    <li class="task_done">
                        Mobile app launch
                        <button class="label q1_goals">Q1 Goals</button>

                    </li>
                    <li class="task">
                        Interview John H.
                        <button class="label recruiting">Recruiting</button>
                    </li>

                    <li class="task_done">
                        Summit update mobile storefronts
                        <button class="label mobile">Mobile</button>
                    </li>
                </ul>

                <span>Upcoming</span>
                <ul>
                    <li class="task">
                        Schedule meeting with Alex
                    </li>

                    <li class="task_done">
                        Homepage refresh
                        <button class="label website">Website</button>
                    </li>
                    <li class="task_done">
                        Onboard new Sales team members
                        <button class="label sales">Sales</button>
                    </li>
                    <li class="task_done">
                        Review editorial calendar
                        <button class="label editorial">Editorial</button>
                    </li>
                </ul>
             </section>

        </div>

    </main>


</body>
</html>
